 - project:
    name: "rpc-designate-rocky-bionic-pre-merge"

    repo_name: "rpc-designate"
    # URL of the rpc-designate repository
    repo_url: "https://github.com/rcbops/rpc-designate"

    branches:
      - "master"

    # Use image for RPC-O install
    image:
      - bionic_snapshot

    hold_on_error: "4h"

    scenario:
      - rocky:
          SLAVE_TYPE: "nodepool-rpc-r18-bionic-swift"
    action:
      - "deploy"

    jira_project_key: "RI"

    # Link to the standard pre-merge-template
    jobs:
      - 'PR_{repo_name}-{series}-{image}-{scenario}-{action}'

